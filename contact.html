<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;800&display=swap" rel="stylesheet">

    <!-- STYLES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./ressources/css/style.css" />
    <link rel="stylesheet" href="./ressources/css/contact.css">
    <title>Contact</title>
</head>

<body>
    <header class="contact-header">

        <!-- =============== NAVBAR ===============  -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a href="./index.html" class="navbar-brand"><img src="./ressources/images/logo.png" alt="Logo" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#monMenu"
                    aria-controls="#monMenu" aria-label="Menu pour mobile">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="monMenu">
                    <div class="navbar-nav ml-auto">
                        <a href="./index.html" class="nav-item nav-link">Accueil</a>
                        <a href="#reservation" class="nav-item nav-link">Réservations</a>
                        <a href="./recherche.html" class="nav-item nav-link">Les voyages proposés</a>
                        <a href="./agence.html" class="nav-item nav-link">L'agence</a>
                        <a href="#newsletter" class="nav-item nav-link">Newsletter</a>
                        <a href="./contact.html" class="nav-item nav-link" id="contact">Contact</a>
                    </div>
                </div>
            </div>
        </nav>


    </header>

    <!-- =============== CONTACT =============== -->
    <section class="contact">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h2>Contactez-nous</h2>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row">
                            <div class="col-md-6" id="contact-prenom">
                                <label for="#">Prénom</label>
                                <input type="text" class="form-control contact-control" placeholder="Votre prénom">
                            </div>
                            <div class="col-md-6" id="contact-name">
                                <label for="#">Nom</label>
                                <input type="text" class="form-control contact-control" placeholder="Votre nom">
                            </div>
                        </div>
                        <div class="form-group form-contact" id="contact-mail">
                            <label for="exampleFormControlInput1">Mail</label>
                            <input type="email" class="form-control contact-control" id="exampleFormControlInput1"
                                placeholder="exemple@contact.com">
                        </div>
                        <div class="form-group form-contact">
                            <label for="exampleFormControlSelect1">Sélectionner le service à joindre</label>
                            <select class="form-control contact-control" id="exampleFormControlSelect1">
                                <option>Réservations</option>
                                <option>Service comptable</option>
                                <option>Réclamations</option>
                                <option>Communication</option>
                            </select>
                        </div>
                        <div class="form-group form-contact">
                            <label for="#">Sujet</label>
                            <input type="text" class="form-control contact-control" placeholder="Sujet">
                        </div>
                        <div class="form-group form-contact">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control contact-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Votre message..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-contact">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- =============== FOOTER ===============  -->
    <footer>
        <div class="copyright">
            <p>Agence de voyage - 2020 <i class="fas fa-copyright"></i> <a href="#">Mentions légales</a></p>
        </div>
        <div class="social">
            <i class="fab fa-facebook-square" id="fb"></i>
            <!-- <i class="fab fa-instagram-square" id="insta"></i> -->
            <i class="fab fa-twitter-square" id="twitter"></i>
            <a href="https://github.com/benbd5/projet-1"><i class="fab fa-github-square" id="git"></i></a>
        </div>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
