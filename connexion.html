                    </div>
                </div>
            </div>
        </nav>

    <!-- =============== FORM CONNEXION ===============  -->
    <section class="connexion">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <h2>Connexion</h2>
                <hr>
            </div>
            <div class="row d-flex justify-content-center">
                <form class="form-connexion">
                    <!-- <p>Connectez-vous afin de retrouver vos réservations</p> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="exemple@contact.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Rester connecté</label>
                    </div>
                    <button type="submit" class="btn btn-hover  btn-connexion">Connexion</button>
                    <div class="social-connexion">
                        <small>Ou connectez-vous avec les réseaux suivants</small>
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-3 d-flex justify-content-center">
                                <a href="#"><i class="fab fa-google"></a></i>
                            </div>
                            <div class="col-md-3 col-sm-3 col-3 d-flex justify-content-center">
                                <a href="#"><i class="fab fa-facebook"></a></i>
                            </div>
                            <div class="col-md-3 col-sm-3 col-3 d-flex justify-content-center">
                                <a href="#"><i class="fab fa-twitter"></a></i>
                            </div>
                            <div class="col-md-3 col-sm-3 col-3 d-flex justify-content-center">
                                <a href="#"><i class="fab fa-github"></a></i>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row d-flex justify-content-center" id="inscription-already">
                <p>Vous n'avez pas encore de compte ? <a href="./inscription.html">Inscrivez-vous</a></p>
            </div>
        </div>
    </section>
